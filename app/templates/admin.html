{% extends 'base.html' %}

{% block content %}
<div class="d-flex mt-2">
    <a href="/admin/cadastros" class="btn btn-success btn mb-2 ml-2"><i class="fa fa-user-plus" aria-hidden="true"></i> Solicitações de Cadastro</a>
    <a href="/admin/newUser" class="btn btn-success btn mb-2 ml-2"><i class="fa fa-user-plus" aria-hidden="true"></i> Cadastrar Usuário</a>
    <a href="/admin/training" class="btn btn-primary mb-2 ml-auto mr-2"><i class="fa fa-cogs" aria-hidden="true"></i> Executar Treinamento</a> 
  </div>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome Completo</th>
        <th scope="col">Usuário</th>
        <th scope="col">E-mail</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for u in UserData %}
      <tr>
        <th scope="row">{{u.id}}</th>
        <td>{{u.name}}</td>
        <td>{{u.username}}</td>
        <td>{{u.email}}</td>
        <td></td>
        <td><a href="/admin/edit/{{u.id}}" class="btn btn-outline-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar</a></td>        
        <td>
        {% if u.username != 'admin' %}  
          <a href="/admin/remove/{{u.id}}" class="btn btn-outline-danger "><i class="fa fa-trash-o" aria-hidden="true"></i> Excluir</a>
        {% endif %}
      </td>
      </tr>
    {% endfor %}    
    </tbody>
  </table>

{% endblock %}
